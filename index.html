<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vintage Web 90s Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table class="main-table" cellpadding="0" cellspacing="0">
    <tr>
      <td colspan="2" class="header">
        <img src="https://via.placeholder.com/120x60?text=LOGO" alt="Vintage Logo" class="logo">
        <span class="site-title">Welcome to My 90s Website!</span>
      </td>
    </tr>
    <tr>
      <td class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </td>
      <td class="content">
        <h1>Demo Content</h1>
        <marquee behavior="alternate" bgcolor="#FFFF99" width="90%">Welcome to the 90s web experience!</marquee>
        <p>
          This is a sample paragraph with <b>bold</b> and <i>italic</i> text.<br>
          <font color="red">Enjoy the retro vibes!</font>
        </p>
        <img src="https://www.angelfire.com/retro/animated-gif.gif" alt="Dancing Baby" width="100">
        <button onclick="showAlert()">Click Me!</button>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="footer">
        &copy; 1999-2025 Vintage Web. Best viewed in Netscape Navigator 4.0!
      </td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
